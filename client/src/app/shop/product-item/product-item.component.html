
    <div class="card shadow-sm h-100">
      <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
          <button type="button" class="btn btn-sm btn-primary ms-2 me-2" routerLink="/shop/{{product.id}}">View</button>
          <button type="button" class="btn btn-sm btn-primary fa fa-shopping-cart"></button>
        </div>
      </div>
      <div class="card-body">
          <a routerLink="/shop/{{product.id}}">
              <h6 class="text-uppercase img-fluid">{{product.name}}</h6>
          </a>
          <span class="mb-1">{{product.price | currency}}</span>
    
        </div>
    
    </div>
