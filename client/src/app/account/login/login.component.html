<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <main class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <form>
                <h1 class="h3 mb-3 fw-normal">Login</h1>
                <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                <button class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid" type="submit">Sign in</button>
            </form>
        </main>
    </div>
</div>
