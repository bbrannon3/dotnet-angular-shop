<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom fixed-top" style= "background-color: white;">
    <a href="/" class="ms-2">
      <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    </a>

    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
      <a [routerLink]="['/']" routerLinkActive="active" class="p-2" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active" class="p-2">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active" class="p-2">Errors</a>
    </nav>

    <div class="d-flex align-items-center">
      <a class="position-relative" routerLink="/basket">
        <i class="fa fa-shopping-cart fa-2x text-dark me-5"></i>
        <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
      </a>
      <ng-container *ngIf="(currentUser$ | async) === null">
        <button type="button" routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</button>
        <button type="button" routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign-up</button>
      </ng-container>
      <ng-container *ngIf="currentUser$ | async">
        <div class="dropdown ms-3 me-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
            <strong>Welcome {{(currentUser$ |async).displayName}}</strong> 
          </a>
          <div class="dropdown-menu droupdown-menu-right" style="cursor:pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart me-3"></i>View Basket
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history me-3"></i>View Orders
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out me-3"></i>Logout
            </a>
          </div>
        </div>
        
      </ng-container>
    </div>
  </header>
